{% extends "auctions/layout.html" %}

{% block body %}   
    <ul>
        {%for i in asset%}
        <li>
            <p>Title: <a href="{% url 'asset' i.id%}">{{i.title}}</a></p>
        </li>
        <li>
            <p><img style="max-width: 50%;" src="{{i.image.url}}" alt="image"></p>
        </li>
        <li>
            <p>Description: {{i.description}}</p>
        </li>
        <li>
            <p>Bid: {{i.bid.last.price}}</p>
        </li>
        <hr>
        {%endfor%}
    </ul>  
{% endblock %}
